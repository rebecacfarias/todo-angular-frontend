<nav>
  <ul class="nav justify-content-center">
    <li class="nav-item">
      <a class="nav-link active" href="#" id="app-name">ToDoList</a>
      <a class="nav-link disabled" href="#" id="nav-description">made with angular</a>
    </li>
  </ul>
</nav>

<div class="container mt-4 content justify-content-center" >
  <h3>ToDos: </h3>
  <hr />
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="row justify-content-center">
      <div class="col-sm-6">
        <input type="text" class="form-control" formControlName="description" [(ngModel)]="todo.description"/>
      </div>
      <div class="col-sm-1">
        <button type="submit" [disabled]="!todo.description" class="btn btn btn-outline-light" id="purple-btn">Add</button>
      </div>
    </div>
  </form>
  <hr/>
  <div class="row justify-content-center todo-list">
    <div class="col-md-7">
      <ul class="list-group">
        <li *ngFor="let todo of todos" 
                  class="list-group-item d-flex justify-content-between align-items-center">
          <span class="{{todo.done ? 'done' : ''}}">
            {{todo.description}}
          </span>
          <span class="badge badge-light badge-pill">{{ todo.done ? 'Completed at '+todo.doneDate : 'Created at '+todo.createdDate}}</span>
          <div class="btn-group buttons">
              <button class="btn btn-success" [disabled]="todo.done"(click)="done(todo)">Done</button>
              <button class="btn btn-danger" (click)="delete(todo)">Delete</button>
          </div>
        </li>
      </ul>
    </div>
  </div>

</div>
